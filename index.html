<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>VueJs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1 class="display-3">Bienvenue</h1>
    <div class="ui main container" id="app">
        <a :href="link" :title="valeur">{{ message }} {{ test }}</a>
    </div>
    <h1 v-if="awesome">{{ test }}</h1>
    <div v-if="tee">
        <p>Bravo {{ test }}</p> 
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
